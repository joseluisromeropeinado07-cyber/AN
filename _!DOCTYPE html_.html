<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Telas - Romer's</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header img {
            max-width: 300px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: gold;
        }
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .producto {
            background-color: #111;
            border: 1px solid gold;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }
        .producto:hover {
            transform: scale(1.05);
        }
        .producto img {
            width: 100%;
            height: auto;
        }
        .producto h2 {
            color: gold;
            margin: 10px 0;
        }
        .producto p {
            padding: 0 10px 10px;
        }
    </style>
</head>
<body>

    <header>
        <img src="no_padding.png" alt="Logo Romer's">
    </header>

    <h1>Catálogo de Telas</h1>

    <div class="catalogo">
        <div class="producto">
            <img src="tela1.jpg" alt="Tela 1">
            <h2>Tela 1</h2>
            <p>Descripción breve de la tela.</p>
        </div>
        <div class="producto">
            <img src="tela2.jpg" alt="Tela 2">
            <h2>Tela 2</h2>
            <p>Descripción breve de la tela.</p>
        </div>
        <div class="producto">
            <img src="tela3.jpg" alt="Tela 3">
            <h2>Tela 3</h2>
            <p>Descripción breve de la tela.</p>
        </div>
        <!-- Agregar más productos aquí -->
    </div>

</body>
</html>
